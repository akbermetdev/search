<header id="header">
    <div class="container">
        <div class="header">
            <a href="#" class="header__logo"> Sea rcher
                <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5 0L14.606 8.39396L23 11.5L14.606 14.606L11.5 23L8.39396 14.606L0 11.5L8.39396 8.39396L11.5 0Z" fill="#FF9900"/>

            </label>
            <nav class="header__menu">

            </div>
        </div>
    </div>
</header>

<section id="hero">

            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.900428 0.945419L8.25377 3.98936L15.9518 0.110354L12.1166 7.83026L15.2022 15.1662L7.84889 12.1222L0.150905 16.0013L3.98611 8.28135L0.900428 0.945419Z" fill="#0C7BFE"/>
            </svg>
            <div class="hero__img">
                <h1 class="hero__img--titles">Discover</h1>
                <img src="./img/Rectangle%202.svg" alt="img">
                <h1 class="hero__img--titles">Collect</h1>
                <h1 class="hero__img--titles">and Sell</h1>
                <img src="./img/Rectangle%203.svg" alt="img">
                <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.5 0L22.2266 12.7734L35 17.5L22.2266 22.2266L17.5 35L12.7734 22.2266L0 17.5L12.7734 12.7734L17.5 0Z" fill="#FFC163"/>
                </svg>
                <h1 class="hero__img--titles">Remarkable NFTs.</h1>
                <svg width="30" height="27" viewBox="0 0 30 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 0L19.0514 9.85378L30 13.5L19.0514 17.1462L15 27L10.9486 17.1462L0 13.5L10.9486 9.85378L15 0Z" fill="#0C7BFE"/>
                </svg>
            </div>
            <div class="hero__content">
                <p class="hero__content--title">Find digital artwork by <br>
                    professionals and discover <br>
                    the true meaming of the <br>
                    artwork</p>
            </div>
            <div class="hero__border"></div>
            <div class="hero__borders"></div>
        </div>
    </div>
</section>
